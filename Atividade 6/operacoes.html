<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function calcularOperacoes() {

        let numero1 = parseFloat(prompt("Digite o primeiro número:"));
        let numero2 = parseFloat(prompt("Digite o segundo número:"));

        alert("Soma: " + (numero1 + numero2));
        alert("Subtração (primeiro - segundo): " + (numero1 - numero2));
        alert("Produto: " + (numero1 * numero2));
        alert("Divisão (primeiro / segundo): " + (numero1 / numero2));
        alert("Resto da divisão (primeiro % segundo): " + (numero1 % numero2));
        }
  
        calcularOperacoes();

    </script>
</body>
</html>
