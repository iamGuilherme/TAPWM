<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Principal</title>
    <style>
        body {
            background-color: #00BFFF;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            margin-top: 50px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions input {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-actions input[type="reset"] {
            background-color: #f44336;
        }
    </style>
    <script>
        function validar() {
            const formElements = document.forms["nomeform"].elements;

            const nome = formElements["nome"].value;
            const email = formElements["email"].value;
            const comentario = formElements["comentario"].value;
            const pesquisa = formElements["pesquisa"].value;

            if (nome.length < 10) {
                alert("O nome deve ter no mínimo 10 caracteres.");
                return false;
            }

            if (!email.includes("@") || !email.includes(".")) {
                alert("O email deve conter os caracteres '@' e '.'.");
                return false;
            }

            if (comentario.length < 20) {
                alert("O comentário deve ter no mínimo 20 caracteres.");
                return false;
            }

            if (pesquisa === "nao") {
                alert("Que bom que você voltou a visitar esta página!");
                return false;
            } else {
                alert("Volte sempre a esta página!");
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <form name="nomeform" onsubmit="return validar()">
            <h2 align="center">Formulário</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">

            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario" rows="4"></textarea>

            <label>Pesquisa: Primeira vez nesta página?</label>
            <label><input type="radio" name="pesquisa" value="sim">Sim</label>
            <label><input type="radio" name="pesquisa" value="nao">Não</label>

            <div class="form-actions">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>
</body>
</html>
